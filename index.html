<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ming's Travel Blog</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Leaflet 地圖 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- 大地圖背景 -->
<div id="home-map"></div>

<!-- 漂浮主視覺卡片 -->
<div class="hero-float">
  <h1>Ming’s Travel Blog</h1>
  <p>Slow travel across Europe.</p>

  <a href="posts.html" class="btn">View Posts</a>
  <a href="map.html" class="btn secondary">Map View</a>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- 首頁地圖（簡化、無互動） -->
<script>
  const map = L.map('home-map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  }).setView([48.0, 11.0], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  // 你的 marker（示例，之後你可加自己的）
  L.marker([48.8566, 2.3522]).addTo(map);  // Paris
  L.marker([41.9028, 12.4964]).addTo(map); // Rome
</script>

<script src="js/nav.js"></script>
</body>
</html>
