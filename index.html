<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ming’s Travel Blog</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

</head>
<body>

<!-- 導覽列 -->
<nav class="navbar">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- 頭版區：大地圖背景 -->
<div class="home-map-container">
  <div id="home-map"></div>

  <!-- 漂浮 Hero 卡片 -->
  <div class="hero-float">
    <h1>Ming’s Travel Blog</h1>
    <p>Slow travel across Europe. Stories, maps, and hidden heritage.</p>

    <a href="posts.html" class="btn">View Posts</a>
    <a href="map.html" class="btn secondary">Full Map</a>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- 小地圖腳本：地圖可以是靜態不互動 -->
<script>
  const map = L.map('home-map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  }).setView([48.85, 2.35], 5); // 歐洲置中

  L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 13
  }).addTo(map);

  // ★ 在首頁地圖上加上一個美觀的 marker（你可改成任何位置）
  L.circleMarker([48.85, 2.35], {
    radius: 10,
    color: "#4f46e5",
    fillColor: "#4f46e5",
    fillOpacity: 0.6
  }).addTo(map);
</script>

<script src="js/nav.js"></script>
</body>
</html>
