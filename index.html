<script>

  const map = L.map('home-map', {
    zoomControl: false,

    minZoom: 3, // å»ºè­°è¨­å®šæœ€å°ç¸®æ”¾ï¼Œé˜²æ­¢ä½¿ç”¨è€…ç¸®å°åˆ°çœ‹è¦‹é‡è¤‡çš„ä¸–ç•Œåœ°åœ–
    maxZoom: 18
}).setView([54.5260, 15.2551], 3.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  // ðŸ’¡ é—œéµï¼šå¼·åˆ¶åˆ·æ–°åœ°åœ–å¤§å°ä»¥é©æ‡‰ calc é«˜åº¦
  window.addEventListener('load', () => {
    setTimeout(() => {
      map.invalidateSize();
    }, 200);
  });

  // å¾ž posts.json ç”Ÿæˆ marker (ä¿æŒä¸è®Š)
  fetch('data/posts.json')
    .then(r => r.json())
    .then(posts => {
      posts.forEach(p => {
        const customIcon = L.icon({
          iconUrl: p.icon || 'images/markers/default.png',
          iconSize: [40, 40],
          iconAnchor: [20, 40],
        });
        L.marker([p.lat, p.lng], { icon: customIcon })
          .addTo(map)
          .bindPopup(`<b>${p.title}</b>`);
      });
    });
</script>
