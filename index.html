<!-- ðŸŸ¦ æµ®å‹• Hero æ–¹å¡Š -->
<header class="hero-floating">
  <h1>Mingâ€™s Travel Blog</h1>
  <p>Slow travel across Europe.</p>
  <div class="buttons">
    <a href="posts.html" class="btn secondary">View Posts</a>

  </div>
</header>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // é¦–é åœ°åœ– (home-map)
  const map = L.map('home-map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  }).setView([48.2082, 16.3738], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  // å¾ž posts.json ç”Ÿæˆ marker
  fetch('data/posts.json')
    .then(r => r.json())
    .then(posts => {
      posts.forEach(p => {
        const customIcon = L.icon({
          iconUrl: p.icon || 'images/markers/default.png',
          iconSize: [40, 40],
          iconAnchor: [20, 40],
        });

        L.marker([p.lat, p.lng], { icon: customIcon })
          .addTo(map)
          .bindPopup(`<b>${p.title}</b>`);
      });
    });
</script>
