<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ming’s Travel Blog</title>

  <!-- 使用你的 style.css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

</head>
<body>

<!-- 導覽列 -->
<nav class="navbar">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- 首頁地圖區塊 -->
<div class="home-map-container">
  <div id="home-map"></div>

  <!-- 浮動 Hero 方塊 -->
  <div class="hero-float">
    <h1>Ming’s Travel Blog</h1>
    <p>Slow Travel Across Europe.</p>

    <a href="posts.html" class="btn">View Posts</a>
    <a href="map.html" class="btn secondary">Interactive Map</a>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- 首頁專用地圖（簡化版，不影響 map.html） -->
<script>
  const map = L.map('home-map', {
    zoomControl: false,          // 不要互動按鈕
    dragging: false,             // 禁止拖曳
    scrollWheelZoom: false,      // 禁止滑輪
    doubleClickZoom: false,
    touchZoom: false
  }).setView([48.8566, 2.3522], 4); // 歐洲視角

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    minZoom: 3,
    maxZoom: 6
  }).addTo(map);

  // 讓地圖標示某些點（示意用）
  const sampleMarkers = [
    [41.9028, 12.4964], // Rome
    [48.8566, 2.3522],  // Paris
    [52.5200, 13.4050], // Berlin
  ];

  sampleMarkers.forEach(coord => L.circleMarker(coord, {
    radius: 6
  }).addTo(map));
</script>

<script src="js/nav.js"></script>
</body>
</html>
