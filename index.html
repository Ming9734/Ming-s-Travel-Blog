<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ming’s Travel Blog</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<!-- 導覽列 -->
<nav class="navbar">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- 首頁大地圖 -->
<div class="home-map-container">
  <div id="home-map"></div>

  <!-- Hero 浮動方塊 -->
  <div class="hero-float">
    <h1>Ming’s Travel Blog</h1>
    <p>Slow travel across Europe, one step at a time.</p>
    <a href="posts.html" class="btn">View Posts</a>
    <a href="map.html" class="btn secondary">Explore Map</a>
  </div>
</div>

<!-- JS -->
<script src="js/nav.js"></script>

<!-- 讓首頁地圖顯示（但不互動） -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const map = L.map("home-map", {
      zoomControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    }).setView([48.137154, 11.576124], 5); // 歐洲視角

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // 若你要顯示標點，自行加入：
    // L.marker([48.137154, 11.576124]).addTo(map).bindPopup("Munich");
  });
</script>

</body>
</html>
