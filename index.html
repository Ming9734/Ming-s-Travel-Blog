<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ming’s Travel Blog</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body class="home-page">

<!-- 導覽列 -->
<nav class="navbar">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- 地圖背景 -->
<div class="home-map-container">
  <div id="home-map"></div>
</div>

<!-- Hero 漂浮卡片 -->
<div class="hero-float">
  <h1>Ming’s Travel Blog</h1>
  <p>Slow travel across Europe</p>
  <a href="posts.html" class="btn">View Posts</a>
  <a href="map.html" class="btn secondary">Map View</a>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 精簡版地圖（不互動、不縮放）
  const map = L.map('home-map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    touchZoom: false
  }).setView([48.8566, 2.3522], 5); // 歐洲視角

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  // 加基本標示（你可以自己加更多）
  L.marker([48.8566, 2.3522]).addTo(map); // Paris
</script>

<script src="js/nav.js"></script>

</body>
</html>
