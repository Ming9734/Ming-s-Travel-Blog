<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post Detail</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Fullscreen Cover -->
<section id="post-cover" class="post-cover">
  <!-- 模糊背景 -->
  <div class="cover-bg"></div>

  <!-- 原圖完整顯示 -->
  <img id="cover-image" class="cover-image" src="" alt="Cover">

  <!-- 玻璃卡片 -->
  <div class="cover-overlay delayed">
    <h1 id="cover-title"></h1>
    <p id="cover-subtitle"></p>
    <button id="enter-post" class="btn primary">Enter Story</button>
  </div>
</section>

<!-- 導覽列 -->
<nav class="navbar navbar-hidden">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- Post Content -->
<main class="post-layout" style="display:none;">
  <!-- 幻燈片區 -->
  <div class="post-gallery">
    <div class="gallery-frame">
      <img src="" id="gallery-img">
      <button class="gallery-btn prev">‹</button>
      <button class="gallery-btn next">›</button>
    </div>
  </div>

  <!-- 文字區塊 -->
  <div class="post-text">
    <div class="post-tabs" id="post-tabs"></div>
    <div id="post-tab-contents"></div>
  </div>
</main>

<script src="js/post.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
