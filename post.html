<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Fullscreen Cover -->
<section id="post-cover" class="post-cover">
  <img id="cover-image" src="images/sample-cover.jpg" alt="Cover Image">

  <div class="cover-overlay">
    <h1 id="cover-title">Post Title</h1>
    <p id="cover-subtitle">Location / Country</p>

    <button id="enter-post" class="btn primary">
      Enter Story
    </button>
  </div>
</section>

<!-- 導覽列（預設隱藏） -->
<nav class="navbar navbar-hidden">
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="map.html">Map</a></li>
    <li class="dropdown" id="posts-menu">
      <a href="posts.html">Posts</a>
      <ul class="dropdown-menu" id="posts-dropdown"></ul>
    </li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>

<!-- Post Content -->
<section class="post-layout">
  <!-- 左側幻燈片 -->
  <div class="post-gallery"></div>

  <!-- 右側文字區 -->
  <div class="post-text">
    <div class="post-tabs"></div>
    <div class="post-tab-content-wrapper"></div>
  </div>
</section>

<script src="js/post.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
